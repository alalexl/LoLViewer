<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Intel Smart Toys</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			a { color: skyblue }
			.button { background:#999; color:#eee; padding:0.2em 0.5em; cursor:pointer }
			.highlight { background:orange; color:#fff; }
			span {
				display: inline-block;
				width: 60px;
				float: left;
				text-align: center;
			}
		</style>
	</head>
	<body>

		<div id="info">
			<a href="https://github.com/mrdoob/three.js" target="_blank">three.js</a> - LoL Champion Viewer by <a href="https://github.intel.com/leungale" target="_blank">leungale</a>
		</div>

		<script src="../build/three.js"></script>
		<script src="js/loaders/STLLoader.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>

			if ( ! Detector.webgl ) {
				Detector.addGetWebGLMessage();
			}

			var scene, camera, renderer, container, stats;

			var targetRotation = 0;
            var targetRotationOnMouseDown = 0;

            var mouseX = 0;
            var mouseXOnMouseDown = 0;

            var windowHalfX = window.innerWidth / 2;
            var windowHalfY = window.innerHeight / 2;

            var rotationSpeed = 0.005;

			init();
			animate();

			function init() {

				
				camera = new THREE.PerspectiveCamera( 90, window.innerWidth / window.innerHeight, 0.1, 200 );
				camera.position.set( 0, 10, 0 );
				camera.lookAt( new THREE.Vector3( 0, 0, 0 ));
				
				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0x72645b, 2, 15 );

				//ground
				var plane = new THREE.Mesh(
					new THREE.PlaneBufferGeometry( 40, 40 ),
					new THREE.MeshPhongMaterial( { color: 0x999999, specular: 0x101010 } )
				);
				plane.receiveShadow = true;
				scene.add( plane );

				//load STL file here
				var loader = new THREE.STLLoader();
				loader.load( '../../LoLChampModels/files/Ryze.stl', function ( geometry ) {
					var material = new THREE.MeshPhongMaterial( {
						color: 0x6600ff,
						specular: 0x111111,
						shininess: 200,
						shading: THREE.FlatShading
					} );
					var mesh = new THREE.Mesh ( geometry, material );
					mesh.scale.set( 0.005, 0.005, 0.005 );
					mesh.rotation.z = rotationSpeed;
					mesh.castShadow = true;
					scene.add( mesh );
				} );

				//lights
				//scene.add( new THREE.HemisphereLight( 0x443333, 0x111122 ) );


				//renderer
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//stats
				stats = new Stats();
				stats.domElement.style.position = 'aboslute';
				stats.domElement.style.top = '0px';
				document.body.appendChild( stats.domElement );
			}

			function addShadowedLight( x, y, z, color, intensity ) {

				var directionalLight = new THREE.DirectionalLight( color, intensity );
				directionalLight.position.set( x, y, z );
				scene.add( directionalLight );
				directionalLight.castShadow = true;
				var d = 1;
				directionalLight.shadow.camera.left = -d;
				directionalLight.shadow.camera.right = d;
				directionalLight.shadow.camera.top = d;
				directionalLight.shadow.camera.bottom = -d;
				directionalLight.shadow.camera.near = 1;
				directionalLight.shadow.camera.far = 4;
				directionalLight.shadow.mapSize.width = 1024;
				directionalLight.shadow.mapSize.height = 1024;
				directionalLight.shadow.bias = -0.005;
			}

			function animate() {
				requestAnimationFrame( animate );
				render();
				stats.update();
			}

			function render() {
				renderer.render( scene, camera );
			}

		</script>
	</body>
</html>
